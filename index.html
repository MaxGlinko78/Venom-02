<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>Главная Venom2</title>

</head>

<body class="blood">

    <div class="container">

        <header class="header">
            <a href="/" class="header-link">
                <img width="46" height="71" src="img/logo.png" alt="Venom-mask" class="header-logo">
            </a>

            <nav class="header-menu">
                <ul class="header-menu__items">
                    <li class="header-menu__item"><a href="about.html" class="header-menu__link">о фильме</a></li>
                    <li class="header-menu__item"><a href="trailer.html" class="header-menu__link">трейлер </a></li>
                    <li class="header-menu__item"><a href="actors" class="header-menu__link">актеры</a></li>
                    <li class="header-menu__item"><a href="premiere.html" class="header-menu__link">премьера</a></li>
                </ul>

            </nav>
        </header>

        <section class="film">
            <div class="film-text">
                <span class="film-date">16 сентября 2021</span>
                <img src="img/venom-2.svg" alt="logo: Venom 2" class="film-logo">
                <p class="film-description">
                    В настырном журналисте по-прежнему живет симбиот.
                    Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
                </p>
            </div>
            <!-- /.film-text -->
            <div class="button-group">
                <button class="button button-primary">
                    <img width="15" src="img/play-icon.svg" alt="icon: Play" class="play-icon">
                    <span class="btn-text">смотреть трейлер</span>
                </button>
                <a href="trailer.html" class="button button-link">
                    <img width="15" src="img/ticket-icon.svg" alt="icon: Ticket" class="ticket-icon">
                    <span class="btn-text">билеты на премьеру</span>
                    <a />

            </div>


        </section>
    </div>

    <img src="img/venom.png" alt="foto: Venom" class="venom">

</html>
